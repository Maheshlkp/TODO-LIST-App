<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="style.css">
    <title>TODO List Application</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-list-ul"></i> Todo List App</span>
        </div>

            <ol class="list">
                <li class="grey"> 
                    <input type="checkbox" name="" id="">

                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Complete the Tasks</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">GO for Lunch</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Watch a Movie</label>
                </li>
                <li class="grey">
                        <input type="checkbox" name="" id="">
                        <label for="">GO for Dinner</label>
                    </li>
                    
            </ol>

        </div>

    </div>
    
</body>
</html>
